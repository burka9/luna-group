<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luna Group</title>
</head>

<body>

  <div class="wrapper relative">
    <div class="header
      absolute w-full
      flex justify-between items-center
      p-7 scoot-x
      bg-white shadow
    ">
      <div class="logo flex items-center">
        <div class="icon w-12">
          <img src="/assets/icons/luna.svg" alt="Luna Group" class="object-contain">
        </div>
        <div class="name w-36">
          <img src="/assets/icons/luna-text.svg" alt="Luna" class="object-contain">
        </div>
      </div>
      <div id="header-links" class="uppercase font-bold"></div>
    </div>

    <div class="hero
      h-screen flex justify-center items-center
      bg-gray-200
    ">
      <img src="/assets/icons/luna-text.svg" alt="Luna" class="w-2/5">
    </div>

    <div id="services" class="p-24 scoot-x flex flex-col items-center">
      <p class="text-4xl font-bold text-smokey mb-20">Our Services</p>

      <div id="service-list" class="grid grid-cols-3 gap-x-28 gap-y-16"></div>
    </div>

    <div class="spacer-y-10"></div>

    <div id="program" class="bg-slate-300">
      <div class="container scoot-x grid grid-cols-2 gap-x-24 my-6">
        <div class="left flex flex-col justify-between py-14">
          <p class="text-5xl font-bold capitalize text-gray-800 leading-tight">our school feeding program</p>
          <p class="text-base text-gray-700 leading-tight my-12">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Qui, repellendus impedit. Tempore alias voluptas voluptatibus error reprehenderit hic qui vero quidem quisquam distinctio repellendus iusto a ipsa quae, eveniet ullam.
          </p>
          <div class="more"><button>More</button></div>
        </div>
        <div class="right relative">
          <div class="box">
            <img src="/assets/imgs/FM58EflXIAMlnwL.jpeg" alt="Our School Feeding Program">
          </div>
        </div>
      </div>
    </div>

    <div class="spacer-y-15"></div>

    <div id="footer" class="bg-slate-200 flex justify-between items-center scoot-x py-8">
      <div class="logo flex items-center">
        <div class="icon w-8">
          <img src="/assets/icons/luna.svg" alt="Luna Group" class="object-contain">
        </div>
        <div class="name w-24">
          <img src="/assets/icons/luna-text.svg" alt="Luna" class="object-contain">
        </div>
      </div>
      <div class="copyright">
        <p class="text-smokey text-base">&copy; Luna Group <script>document.write(new Date().getFullYear())</script></p>
      </div>
    </div>
  </div>

  <script type="module" src="/main.js" defer></script>
</body>

</html>
