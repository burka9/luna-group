<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luna Group</title>
</head>

<body>

  <div id="cube-box" style="--cube-size: 12px;"><div id="cube"></div></div>

  <div class="wrapper relative">
    <div id="header">
      <div class="logo">
        <div class="flex items-center">
          <div class="icon" id="logo-icon-container">
            <img src="assets/icons/luna.svg" alt="Luna Group" id="logo-icon">
          </div>
          <div class="name" id="logo-text-container">
            <img src="assets/icons/luna-text.svg" alt="Luna" id="logo-text">
          </div>
        </div>

        <div id="burger-menu">
          <div class="one"></div>
          <div class="two"></div>
          <div class="three"></div>
        </div>
      </div>
      <div id="header-links">
        <div id="link-hover"></div>
      </div>
    </div>

    <div id="hero">
      <img src="assets/icons/luna-text.svg" alt="Luna" id="main-text">
    </div>

    <div id="services">
      <p class="text-4xl font-bold text-smokey mb-20">Our Services</p>

      <div id="service-list"></div>
    </div>

    <div class="spacer-y-10"></div>

    <div id="program">
      <div class="background"></div>
      <div class="container">
        <div class="left">
          <p class="heading">our school feeding program</p>
          <p class="description">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Qui, repellendus impedit. Tempore alias voluptas voluptatibus error reprehenderit hic qui vero quidem quisquam distinctio repellendus iusto a ipsa quae, eveniet ullam.
          </p>
          <div class="more"><button>More</button></div>
        </div>
        <div class="right">
          <div class="box">
            <img src="/imgs/FM58EflXIAMlnwL.jpeg" alt="Our School Feeding Program">
          </div>
        </div>
      </div>
    </div>

    <div class="spacer-y-15"></div>

    <div id="footer">
      <div class="logo flex items-center">
        <div class="icon">
          <img src="assets/icons/luna.svg" alt="Luna Group">
        </div>
        <div class="name">
          <img src="assets/icons/luna-text.svg" alt="Luna">
        </div>
      </div>
      <div class="copyright">
        <p class="text-smokey text-base">&copy; Luna Group <script>document.write(new Date().getFullYear())</script></p>
      </div>
    </div>
  </div>

  <script type="module" src="/main.js" defer></script>
</body>

</html>
